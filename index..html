<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirmada Team – CEO & CTO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0f;
            color: #e0d4ff;
        }

        header {
            background: #12121a;
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #7d2cff;
            box-shadow: 0 0 15px #591acc;
        }

        header h1 {
            font-size: 42px;
            margin: 0;
            color: #c39bff;
            text-shadow: 0 0 12px #7d2cff;
        }

        header p {
            font-size: 18px;
            color: #9e88c8;
            margin-top: 6px;
        }

        .team-section {
            text-align: center;
            padding: 50px 20px;
        }

        .team-section h2 {
            font-size: 32px;
            text-shadow: 0 0 10px #7d2cff;
            margin-bottom: 20px;
        }

        .team-photo {
            width: 88%;
            max-width: 900px;
            border-radius: 15px;
            margin: auto;
            display: block;
            border: 3px solid #8b2bff;
            box-shadow: 0 0 25px #7d2cff;
        }

        .label-container {
            display: flex;
            justify-content: space-between;
            width: 88%;
            max-width: 900px;
            margin: 15px auto;
        }

        .label {
            background: #1b1b29;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #7d2cff;
            box-shadow: 0 0 15px #591acc;
            font-weight: bold;
            font-size: 18px;
            width: 43%;
            text-align: center;
        }

        footer {
            background: #0a0a0f;
            padding: 18px;
            text-align: center;
            color: #8d7fb5;
            margin-top: 40px;
            border-top: 2px solid #7d2cff;
        }

        @media (max-width: 600px) {
            .label-container {
                flex-direction: column;
                gap: 10px;
            }
            .label {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Kirmada Team</h1>
    <p>Meet the Minds Behind the Mission</p>
</header>

<section class="team-section">
    <h2>CEO & CTO</h2>

    <!-- Your Uploaded Photo -->

    <div class="label-container">
        <div class="label">CEO – (Blue Stripes)</div>
        <div class="label">CTO – (Brown Shirt)</div>
    </div>
</section>

<footer>
    © 2025 Kirmada • All Rights Reserved • Anime Dark Mode Team Page
</footer>

</body>
</html>
